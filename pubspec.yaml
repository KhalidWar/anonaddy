name: anonaddy
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 3.0.0+60

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Formatting
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.6

  # UI Components
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.0
  shimmer: ^3.0.0
  fluttertoast: ^8.2.4
  fl_chart: ^0.67.0
  wolt_modal_sheet: ^0.5.0
  flutter_onboarding_slider: ^1.0.11

  # Internet Connectivity
  dio: ^5.4.2+1
  url_launcher: ^6.2.5
  connectivity_plus: ^5.0.2

  # Storage
  flutter_secure_storage: ^9.0.0

  # Security
  secure_application: ^4.0.0
  local_auth: ^2.2.0

  # State Management
  flutter_riverpod: ^2.5.1
  flutter_phoenix: ^1.1.1

  # Testing
  mocktail: ^1.0.3

  # App Package
  package_info_plus: ^6.0.0
  flutter_native_splash: ^2.4.0

  # Monetization
  purchases_flutter: ^6.25.0
  purchases_ui_flutter: ^6.25.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.2

flutter_native_splash:
  color: "#19216C"
  color_dark: "#19216C"
  image: assets/images/splash_image.png
  image_dark: assets/images/splash_image.png

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
