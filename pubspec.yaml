name: anonaddy
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.7.9+31

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.1

  # UI Components
  flutter_svg: ^0.22.0
  lottie: ^1.0.1
  animations: ^2.0.0
  shimmer: ^2.0.0
  fluttertoast: ^8.0.8
  fl_chart: ^0.40.0

  # Internet Connectivity
  http: ^0.13.1
  url_launcher: ^6.0.3
  connectivity: ^3.0.2

  # Storage
  flutter_secure_storage: ^4.1.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0

  # Security
  secure_application: ^3.7.1
  local_auth: ^1.1.4

  # State Management
  flutter_riverpod: ^0.14.0+1
  flutter_phoenix: ^1.0.0

  # Data Modeling
  json_annotation: ^4.0.1

  # Testing
  mockito: ^5.0.4

  # App Package
#  package_info: ^2.0.0
  package_info_plus: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  test: ^1.16.8
  build_runner: ^2.0.6
  hive_generator: ^1.1.0
  json_serializable: ^4.1.4
  flutter_native_splash: ^2.0.1+1

flutter_native_splash:
  color: "#19216C"
  color_dark: "#19216C"
  image: assets/images/splash_image.png
  image_dark: assets/images/splash_image.png

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
