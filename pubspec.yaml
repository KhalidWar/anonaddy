name: anonaddy
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.5.1+16

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.1
  font_awesome_flutter: ^8.10.0

  # UI Components
  flutter_svg: ^0.21.0-nullsafety.0
  lottie: ^0.7.0+1
  animations: ^1.1.2
  shimmer: ^1.1.2
  fluttertoast: ^7.1.5
  fl_chart: ^0.20.0-nullsafety1

  # Internet Connectivity
  http: ^0.12.2
  url_launcher: ^5.7.10
  connectivity: ^3.0.2

  # Storage
  flutter_secure_storage: ^3.3.5

  # Security
  secure_application: ^3.5.3
  local_auth: ^0.4.0

  # State Management
  flutter_riverpod: ^0.12.1

  # Testing
  mockito: ^4.1.3

  # App Package
  package_info: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.15.7

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
